name: GHCR Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # Build Spring Boot JAR
      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      # Debug: List target directory to verify JAR name
      - name: List target directory
        run: ls -l target

      # Upload build artifact
      - name: Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-book-shelf-artifact
          path: target/*.jar  # Use wildcard to match any JAR

  ghcr:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: my-book-shelf-artifact
          path: target

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build and push Docker image to GHCR
      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/my-book-shelf:latest
            ghcr.io/${{ github.repository_owner }}/my-book-shelf:${{ github.sha }}
